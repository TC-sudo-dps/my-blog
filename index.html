<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon's Blog | 質感部落格</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
        }
        body { font-family: 'Noto Sans TC', sans-serif; background: var(--bg); color: var(--text); margin: 0; }

        /* 導覽列與漢堡選單 */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 5%; background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
        }
        .logo { font-weight: bold; font-size: 1.5rem; color: var(--primary); }
        
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text); text-decoration: none; transition: 0.3s; cursor: pointer; }
        .nav-links a:hover { color: var(--primary); }

        /* 漢堡按鈕 (手機端顯示) */
        .burger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .burger div { width: 25px; height: 3px; background: var(--text); border-radius: 2px; }

        @media (max-width: 768px) {
            .nav-links {
                display: none; position: absolute; top: 70px; right: 5%;
                background: var(--card); flex-direction: column; padding: 20px;
                border-radius: 12px; width: 150px; box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            }
            .nav-links.active { display: flex; }
            .burger { display: flex; }
        }

        header { padding: 80px 20px; text-align: center; background: linear-gradient(135deg, #3a7bd5, #00d2ff); clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%); }
        #post-list { width: 90%; max-width: 800px; margin: 40px auto; display: grid; gap: 20px; }
        
        .post-card {
            background: var(--card); border-radius: 16px; padding: 25px;
            text-decoration: none; color: inherit; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .post-card:hover { transform: translateY(-5px); border-color: var(--primary); }
        .tag { background: var(--primary); color: #000; padding: 2px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; display: inline-block; }
    </style>
</head>
<body>

<nav>
    <div class="logo">LEON BLOG</div>
    <div class="burger" onclick="toggleMenu()">
        <div></div><div></div><div></div>
    </div>
    <div class="nav-links" id="navLinks">
        <a onclick="filterPosts('全部')">全部文章</a>
        <a onclick="filterPosts('技術')">技術</a>
        <a onclick="filterPosts('生活')">生活</a>
        <a onclick="filterPosts('隨筆')">隨筆</a>
    </div>
</nav>

<header>
    <h1>我的數位花園</h1>
    <p>分類：<span id="current-cat">全部</span></p>
</header>

<div id="post-list"></div>

<script>
    let allPosts = [];

    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }

    async function loadPosts() {
        try {
            const res = await fetch('https://api.github.com/repos/TC-sudo-dps/my-blog/contents/posts');
            const files = await res.json();
            
            for (let file of files) {
                if (file.name.endsWith('.md')) {
                    const postRes = await fetch(file.download_url);
                    const text = await postRes.text();
                    
                    // 解析分類與標題 (YAML Front Matter)
                    const catMatch = text.match(/category:\s*"(.*)"/) || text.match(/category:\s*(.*)/);
                    const titleMatch = text.match(/title:\s*"(.*)"/) || text.match(/#\s*(.*)/);
                    
                    allPosts.push({
                        fileName: file.name,
                        title: titleMatch ? titleMatch[1] : file.name,
                        category: catMatch ? catMatch[1].trim() : "隨筆"
                    });
                }
            }
            renderPosts('全部');
        } catch (e) { console.error("加載失敗", e); }
    }

    function renderPosts(category) {
        const list = document.getElementById('post-list');
        const catLabel = document.getElementById('current-cat');
        list.innerHTML = '';
        catLabel.innerText = category;

        const filtered = category === '全部' ? allPosts : allPosts.filter(p => p.category === category);
        
        filtered.forEach(p => {
            const card = document.createElement('a');
            card.className = 'post-card';
            card.href = `post.html?f=${encodeURIComponent(p.fileName)}`;
            card.innerHTML = `
                <span class="tag">${p.category}</span>
                <h2 style="margin:5px 0">${p.title}</h2>
            `;
            list.appendChild(card);
        });
    }

    function filterPosts(cat) {
        renderPosts(cat);
        if (window.innerWidth <= 768) toggleMenu(); // 手機選完後自動關閉選單
    }

    loadPosts();
</script>
</body>
</html>
