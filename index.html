<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leon's Blog | 個人隨筆</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00d2ff;
            --secondary-color: #3a7bd5;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 60px 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            margin-bottom: 40px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        header p {
            opacity: 0.9;
            margin-top: 10px;
        }

        #post-list {
            width: 90%;
            max-width: 800px;
            display: grid;
            gap: 25px;
            padding-bottom: 50px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--primary-color);
        }

        .post-date {
            font-size: 0.85rem;
            color: var(--primary-color);
            text-transform: uppercase;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .post-title {
            font-size: 1.5rem;
            margin: 0 0 15px 0;
            line-height: 1.3;
        }

        .post-preview {
            color: var(--text-muted);
            font-size: 1rem;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .loading {
            text-align: center;
            color: var(--text-muted);
            margin-top: 50px;
        }

        /* 響應式調整 */
        @media (max-width: 600px) {
            header h1 { font-size: 1.8rem; }
            .post-card { padding: 20px; }
        }
    </style>
</head>
<body>

<header>
    <h1>Leon's Creative Space</h1>
    <p>探索技術、生活與無限可能</p>
</header>

<div id="post-list">
    <div class="loading">正在抓取最新文章...</div>
</div>

<script>
    async function loadPosts() {
        const container = document.getElementById('post-list');
        try {
            // 注意：這裡請確保你的 GitHub 帳號與倉庫名正確
            const response = await fetch('https://api.github.com/repos/TC-sudo-dps/my-blog/contents/posts');
            if (!response.ok) throw new Error();

            const files = await response.json();
            container.innerHTML = '';

            // 按照檔案名稱（日期）反向排序，讓新文章在上面
            files.reverse();

            for (let file of files) {
                if (file.name.endsWith('.md')) {
                    const res = await fetch(file.download_url);
                    const text = await res.text();
                    
                    // 解析 Markdown (簡單抓取標題和預覽文字)
                    const lines = text.split('\n');
                    let title = "未命名文章";
                    let preview = "";

                    for(let line of lines) {
                        const cleanLine = line.replace(/#|title:|---|"/g, '').trim();
                        if (cleanLine && title === "未命名文章") {
                            title = cleanLine;
                        } else if (cleanLine && preview.length < 100) {
                            preview += cleanLine + " ";
                        }
                    }

                    const card = document.createElement('a');
                    card.className = 'post-card';
                    card.href = `https://github.com/TC-sudo-dps/my-blog/blob/main/posts/${file.name}`;
                    card.target = '_blank';
                    
                    card.innerHTML = `
                        <span class="post-date">${file.name.split('.')[0]}</span>
                        <h2 class="post-title">${title}</h2>
                        <div class="post-preview">${preview}</div>
                    `;
                    container.appendChild(card);
                }
            }
        } catch (error) {
            container.innerHTML = '<p class="loading">目前還沒有文章，快去後台發布第一篇吧！</p>';
        }
    }
    loadPosts();
</script>

</body>
</html>
