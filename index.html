<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TC 的部落格 | 個人誌</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg: #0b1120;
            --card: rgba(30, 41, 59, 0.6);
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * { box-sizing: border-box; scroll-behavior: smooth; }

        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden;
        }

        /* --- 動態背景粒子 --- */
        .background-animate {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0b1120 100%);
        }
        .particle {
            position: absolute; border-radius: 50%; background: rgba(0, 210, 255, 0.2);
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            50% { opacity: 0.4; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- 導覽列 --- */
        nav {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 8%; background: rgba(11, 17, 32, 0.85);
            backdrop-filter: blur(15px); position: sticky; top: 0; z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .logo { font-weight: bold; font-size: 1.4rem; color: var(--primary); letter-spacing: 1px; }
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { color: var(--text-dim); text-decoration: none; transition: 0.3s; cursor: pointer; font-size: 0.95rem; }
        .nav-links a:hover { color: var(--primary); }

        /* --- 漢堡選單 (手機端) --- */
        .burger { display: none; cursor: pointer; flex-direction: column; gap: 5px; }
        .burger div { width: 25px; height: 3px; background: var(--text); border-radius: 2px; }

        @media (max-width: 768px) {
            .nav-links {
                display: none; position: absolute; top: 70px; right: 5%;
                background: #1e293b; flex-direction: column; padding: 20px;
                border-radius: 12px; width: 160px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
                border: 1px solid rgba(255,255,255,0.1);
            }
            .nav-links.active { display: flex; }
            .burger { display: flex; }
        }

        /* --- Header --- */
        header { 
            padding: 100px 20px; text-align: center; 
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.8), rgba(0, 210, 255, 0.7)); 
            clip-path: polygon(0 0, 100% 0, 100% 88%, 0 100%); margin-bottom: 40px;
        }
        header h1 { font-size: 2.8rem; margin: 0; text-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        /* --- 文章列表 --- */
        #post-list { 
            width: 90%; max-width: 1000px; margin: 0 auto 60px; 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; 
        }
        .post-card {
            background: var(--card); border-radius: 20px; padding: 30px;
            text-decoration: none; color: inherit; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.4s ease; backdrop-filter: blur(10px);
        }
        .post-card:hover { transform: translateY(-8px); border-color: var(--primary); background: rgba(30, 41, 59, 0.9); }
        .tag { background: var(--primary); color: #000; padding: 2px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; margin-bottom: 15px; display: inline-block; }

        /* --- 關於我彈窗 --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75); display: none; justify-content: center; align-items: center;
            z-index: 2000; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: #1e293b; border: 1px solid var(--primary); padding: 40px;
            border-radius: 24px; max-width: 450px; width: 90%; text-align: center;
            position: relative; animation: modalPop 0.3s ease-out;
        }
        @keyframes modalPop { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .close-btn { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 1.5rem; color: var(--text-dim); }
        .about-avatar {
            width: 70px; height: 70px; background: var(--primary); border-radius: 50%;
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #0b1120; font-weight: bold;
        }
    </style>
</head>
<body>

<div class="background-animate" id="bg-dots"></div>

<nav>
    <div class="logo">TC BLOG</div>
    <div class="burger" onclick="toggleMenu()"><div></div><div></div><div></div></div>
    <div class="nav-links" id="navLinks">
        <a onclick="filterPosts('全部')">全部</a>
        <a onclick="filterPosts('技術')">技術</a>
        <a onclick="filterPosts('資安')">資安</a>
        <a onclick="filterPosts('生活')">生活</a>
        <a onclick="filterPosts('隨筆')">隨筆</a>
        <a onclick="openAbout()">關於我</a>
    </div>
</nav>

<header>
    <h1>TC 的部落格</h1>
    <p>分類：<span id="current-cat">全部</span></p>
</header>

<div id="post-list"></div>

<div class="modal-overlay" id="aboutModal" onclick="closeAbout(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-btn" onclick="document.getElementById('aboutModal').style.display='none'">&times;</span>
        <div class="about-avatar">TC</div>
        <h2>關於我</h2>
        <p style="color: var(--text-dim); line-height: 1.8;">
            你好，我是 TC！<br>
            這裡是我分享技術見解、資安心得與生活隨筆的小天地。<br>
            點擊分類可以快速篩選文章，祝你在這讀得愉快。
            如何聯絡我:
            Email:fulemon666@gmail.com
            discord:_7xyyyz
        </p>
    </div>
</div>

<script>
    // 產生背景粒子
    const bgContainer = document.getElementById('bg-dots');
    for (let i = 0; i < 25; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        const size = Math.random() * 4 + 2 + 'px';
        p.style.width = size; p.style.height = size;
        p.style.left = Math.random() * 100 + 'vw';
        p.style.animationDelay = Math.random() * 20 + 's';
        p.style.animationDuration = (Math.random() * 8 + 12) + 's';
        bgContainer.appendChild(p);
    }

    // 導覽選單控制
    function toggleMenu() {
        document.getElementById('navLinks').classList.toggle('active');
    }

    function openAbout() {
        document.getElementById('aboutModal').style.display = 'flex';
        if (window.innerWidth <= 768) toggleMenu();
    }
    
    function closeAbout(e) {
        if(e.target.id === 'aboutModal') document.getElementById('aboutModal').style.display = 'none';
    }

    let allPosts = [];

    async function loadPosts() {
        try {
            const res = await fetch('https://api.github.com/repos/TC-sudo-dps/my-blog/contents/posts');
            const files = await res.json();
            allPosts = [];
            for (let file of files) {
                if (file.name.endsWith('.md')) {
                    const postRes = await fetch(file.download_url);
                    const text = await postRes.text();
                    const catMatch = text.match(/category:\s*"(.*)"/) || text.match(/category:\s*(.*)/);
                    const titleMatch = text.match(/title:\s*"(.*)"/) || text.match(/#\s*(.*)/);
                    allPosts.push({
                        fileName: file.name,
                        title: titleMatch ? titleMatch[1] : file.name,
                        category: catMatch ? catMatch[1].trim() : "隨筆"
                    });
                }
            }
            renderPosts('全部');
        } catch (e) { console.error("加載失敗", e); }
    }

    function renderPosts(category) {
        const list = document.getElementById('post-list');
        const catLabel = document.getElementById('current-cat');
        list.innerHTML = '';
        catLabel.innerText = category;
        const filtered = category === '全部' ? allPosts : allPosts.filter(p => p.category === category);
        filtered.forEach(p => {
            const card = document.createElement('a');
            card.className = 'post-card';
            card.href = `post.html?f=${encodeURIComponent(p.fileName)}`;
            card.innerHTML = `<span class="tag">${p.category}</span><h2>${p.title}</h2>`;
            list.appendChild(card);
        });
    }

    function filterPosts(cat) {
        renderPosts(cat);
        if (window.innerWidth <= 768) toggleMenu();
    }

    loadPosts();
</script>
</body>
</html>
